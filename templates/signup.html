<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Project W</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="auth-layout">

<!-- LEFT PANEL -->
<section class="auth-left">
  <div class="auth-brand">
    <div class="logo">W</div>
    <div>
      <h1>Project W</h1>
      <span>Haritha Karma Sena • Kerala</span>
    </div>
  </div>

  <h2>Create your account</h2>
  <p>
    Join Kerala’s digital waste management platform and contribute
    to a cleaner future.
  </p>

  <footer class="auth-footer">
    © 2026 Government of Kerala
  </footer>
</section>

<!-- RIGHT PANEL -->
<section class="auth-right">

  <button class="back-btn" onclick="goTo('/auth')">
    ← Back to Sign In
  </button>

  <h2>Sign up</h2>
  <p>Create an account to continue</p>

  <form id = "signupForm">

    <label>Full Name</label>
    <input type="text" placeholder="Your full name" required />

    <label>Phone Number</label>
    <input type="number" placeholder="1234567890" required />

    <label>Password</label>
    <input type="password" placeholder="Create a password" required />

    <label>Confirm Password</label>
    <input type="password" placeholder="Re-enter password" required />

    <label>Location</label>
    <input type="text" placeholder="Ward / Area / Municipality" required />

    <button class="primary-btn full" type="submit">
      Create Account
    </button>

  </form>

</section>

<script src="/static/app.js"></script>
</body>
</html>
