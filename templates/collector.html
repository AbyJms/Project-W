<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collector Dashboard | Project W</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">W</div>
    <div>
      <h1>Project W</h1>
      <span>Haritha Karma Sena · Kerala</span>
    </div>
  </div>
</header>

<main class="dashboard">
  <h2>Waste Collector Actions</h2>
  <p class="muted">Daily collection reporting</p>

  <div class="action-grid">

    <div class="action-card warning">
      <h3>Flag a Location</h3>
      <p>Report overflow, illegal dumping, or blocked access.</p>

      <textarea placeholder="Describe the issue"></textarea>
      <button class="btn">Flag Location</button>
    </div>

    <div class="action-card success">
      <h3>Collection Completed</h3>
      <p>Confirm successful waste collection.</p>

      <button class="primary-btn">Mark as Collected</button>
    </div>

  </div>
</main>

<footer>
  © 2026 Government of Kerala. All rights reserved.
</footer>

</body>
</html>
