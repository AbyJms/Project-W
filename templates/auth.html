<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In | Project W</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="auth-layout">

<section class="auth-left">
  <div class="auth-brand">
    <div class="logo">W</div>
    <div>
      <h1>Project W</h1>
      <span>Haritha Karma Sena • Kerala</span>
    </div>
  </div>

  <h2>Building a cleaner,<br>greener Kerala together.</h2>

  <p>
    Sign in to manage waste collection and reporting.
  </p>

  <footer class="auth-footer">
    © 2026 Government of Kerala
  </footer>
</section>

<section class="auth-right">
  <button class="back-btn" onclick="goTo('/')">
    ← Back to Home
  </button>

  <h2>Welcome back</h2>
  <p>Sign in to continue</p>

  <form>
    <label>Email</label>
    <input type="email" placeholder="you@example.com" required />

    <label>Password</label>
    <input type="password" placeholder="Enter password" required />

    <button class="primary-btn full" type="submit">
      Sign In
    </button>
  </form>
  <div class="auth-alt">
    Don’t have an account?
    <a href="#" class="signup-link">Sign up</a>
  </div>
  
</section>

<script src="/static/app.js"></script>
</body>
</html>
